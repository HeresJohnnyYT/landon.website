<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        img {
            max-width: 90%;
            height: auto;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            background-color: #007BFF;
            border: 2px solid #007BFF;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #004085;
            border-color: #004085;
        }

        button:disabled {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }

        .slide-indicator {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #777;
        }

        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #777;
            text-align: center;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }

            img {
                max-height: 300px;
            }
        }

    </style>
</head>
<body>

    <h1>Landon's Professional Website</h1>

    <img id="landonImage" src="https://myschief.net/landon.jpg" alt="Landon">

    <div class="button-container">
        <button id="playButton" onclick="startAutoPlay()">Play</button>
        <button id="resumeButton" onclick="startAutoPlay()" disabled>Resume</button>
        <button id="stopButton" onclick="stopAutoPlay()">Stop</button>
    </div>

    <p class="slide-indicator" id="slideIndicator">Slide 1 of 3</p>

    <div class="button-container">
        <button onclick="changeImage(-1)">Previous</button>
        <button onclick="changeImage(1)">Next</button>
    </div>

    <footer>
        <p>Â© 2024 Landon. <a href="mailto:contact@landon.website">Contact</a></p>
    </footer>

    <script>
        const images = [
            "https://myschief.net/landon.jpg",
            "https://myschief.net/landon2.jpg",
            "https://myschief.net/landon3.jpg"
        ];
        let currentImageIndex = 0, autoPlayInterval;

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            document.getElementById('landonImage').src = images[currentImageIndex];
            document.getElementById('slideIndicator').textContent = `Slide ${currentImageIndex + 1} of 3`;
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => changeImage(1), 3000);
            updateButtons();
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlayInterval = undefined;
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('playButton').disabled = autoPlayInterval;
            document.getElementById('resumeButton').disabled = autoPlayInterval;
            document.getElementById('stopButton').disabled = !autoPlayInterval;
        }

        window.onload = () => {
            updateButtons();
        };
    </script>
</body>
</html>
