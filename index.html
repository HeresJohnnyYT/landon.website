<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7; /* Soothing white background */
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .button-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 14px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
            border-color: #388e3c;
        }

        button:disabled {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }

        #slideIndicator {
            margin: 20px;
            font-size: 1.2rem;
            color: #777;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Landon's Website</h1>

    <img id="landonImage" src="https://myschief.net/landon.jpg" alt="Landon">

    <div class="button-container">
        <button id="playButton" onclick="startAutoPlay()">Play</button>
        <button id="resumeButton" onclick="startAutoPlay()" disabled>Resume</button>
        <button id="stopButton" onclick="stopAutoPlay()">Stop</button>
    </div>

    <p id="slideIndicator">Slide 1 of 3</p>

    <div class="button-container">
        <button onclick="changeImage(-1)">Previous</button>
        <button onclick="changeImage(1)">Next</button>
    </div>

    <footer>
        <p>Â© 2024 Landon. <a href="mailto:contact@landon.website">Contact</a></p>
    </footer>

    <script>
        const images = ["https://myschief.net/landon.jpg", "https://myschief.net/landon2.jpg", "https://myschief.net/landon3.jpg"];
        let currentImageIndex = 0, autoPlayInterval;

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            document.getElementById('landonImage').src = images[currentImageIndex];
            document.getElementById('slideIndicator').textContent = `Slide ${currentImageIndex + 1} of 3`;
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => changeImage(1), 3000);
            updateButtons();
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlayInterval = undefined;
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('playButton').disabled = autoPlayInterval;
            document.getElementById('resumeButton').disabled = autoPlayInterval;
            document.getElementById('stopButton').disabled = !autoPlayInterval;
        }

        window.onload = () => {
            updateButtons();
        };
    </script>
</body>
</html>
