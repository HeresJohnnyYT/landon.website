<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Website</title>
    <script>
        let images = [
            "https://myschief.net/landon.jpg",
            "https://myschief.net/landon2.jpg",
            "https://myschief.net/landon3.jpg"
        ];
        let currentImageIndex = 0;
        let autoPlayInterval;

        function changeImage(direction) {
            const imageElement = document.getElementById('landonImage');
            const newImage = new Image();

            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            newImage.src = images[currentImageIndex];

            newImage.onload = () => {
                const fadeOut = imageElement.animate([
                    { opacity: 1 },
                    { opacity: 0 }
                ], {
                    duration: 500,
                    fill: 'forwards'
                });

                fadeOut.onfinish = function() {
                    imageElement.src = newImage.src;
                    const fadeIn = imageElement.animate([
                        { opacity: 0 },
                        { opacity: 1 }
                    ], {
                        duration: 500,
                        fill: 'forwards'
                    });
                };
            };
            updateIndicators();
            updateButtons();
        }

        function updateButtons() {
            const playButton = document.getElementById('playButton');
            const resumeButton = document.getElementById('resumeButton');
            const stopButton = document.getElementById('stopButton');

            playButton.disabled = autoPlayInterval !== undefined;
            resumeButton.disabled = autoPlayInterval !== undefined;
            stopButton.disabled = autoPlayInterval === undefined;
        }

        function updateIndicators() {
            const indicator = document.getElementById('slideIndicator');
            indicator.textContent = `Slide ${currentImageIndex + 1} of ${images.length}`;
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => changeImage(1), 3000);
            updateButtons();
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlayInterval = undefined;
            updateButtons();
        }

        window.onload = function() {
            const imageElement = document.getElementById('landonImage');
            imageElement.src = images[currentImageIndex];
            updateIndicators();
            updateButtons();
        };
    </script>
</head>
<body bgcolor="#f7f7f7" text="#333">

    <div align="center">
        <table border="5" cellpadding="10" cellspacing="0">
            <tr>
                <td>
                    <img id="landonImage" src="https://myschief.net/landon.jpg" alt="Landon's Picture" width="300">
                </td>
            </tr>
        </table>
    </div>

    <div align="center">
        <button id="playButton" onclick="startAutoPlay()">Play</button>
        <button id="resumeButton" onclick="startAutoPlay()">Resume</button>
        <button id="stopButton" onclick="stopAutoPlay()">Stop</button>
    </div>

    <p align="center" id="slideIndicator">Slide 1 of 3</p>

    <div align="center">
        <button onclick="changeImage(-1)">Previous</button>
        <button onclick="changeImage(1)">Next</button>
    </div>

</body>
