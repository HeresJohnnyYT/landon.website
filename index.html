<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Birthday Website!</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f7f7f7 0%, #e0f7fa 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Container */
        .container {
            max-width: 800px;
            text-align: center;
        }

        /* Headings & Text */
        h1 {
            color: #2196F3;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin: 15px 0;
        }

        /* Image Container */
        .image-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        #landonImage {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #landonImage:hover {
            transform: scale(1.05);
        }

        /* Buttons */
        .button-container {
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Fun Fact Box */
        .fun-fact {
            background-color: #FFF3E0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px dashed #FF9800;
        }

        /* Confetti Effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            button {
                padding: 10px 20px;
            }

            #landonImage {
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéâ Happy Birthday, Landon! üéÇ</h1>

        <p>Celebrating you today, on your special day‚ÄîApril 9th! üéÅ Enjoy every moment! üéà</p>

        <div class="image-container">
            <img id="landonImage" src="https://myschief.net/landon.jpg" alt="A picture of Landon" onclick="celebrate()">
        </div>

        <div class="button-container">
            <button id="prevButton" onclick="changeImage(-1)" disabled>‚Üê Previous</button>
            <button id="nextButton" onclick="changeImage(1)">Next ‚Üí</button>
        </div>

        <div class="fun-fact">
            <p>üéÆ Press the button below for a surprise message!</p>
            <button onclick="showMessage()">Click for a surprise! üéâ</button>
        </div>

        <p>Thanks for checking out your birthday page! More surprises coming soon! üòä</p>
        <p>Enjoy your day, and see you soon! üëã</p>
    </div>

    <script>
        // Array of image URLs
        let images = [
            "https://myschief.net/landon.jpg",
            "https://myschief.net/landon2.jpg",
            "https://myschief.net/landon3.jpg"
        ];

        let currentImageIndex = 0;
        let isAnimating = false; // Prevent multiple animations

        // Preload images
        images.forEach(src => {
            const img = new Image();
            img.src = src;
        });

        function changeImage(direction) {
            // Prevent a new animation if one is already running
            if (isAnimating) return;
            isAnimating = true;

            const imageElement = document.getElementById('landonImage');
            // Calculate the new index
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;

            // Start fade-out animation
            imageElement.classList.add('animate__animated', 'animate__fadeOut');

            // When fade-out completes, update the image and fade it in
            imageElement.addEventListener('animationend', function handleFadeOut() {
                imageElement.removeEventListener('animationend', handleFadeOut);
                imageElement.classList.remove('animate__fadeOut');
                imageElement.src = images[currentImageIndex];
                updateButtons();

                // Start fade-in animation
                imageElement.classList.add('animate__fadeIn');
                imageElement.addEventListener('animationend', function handleFadeIn() {
                    imageElement.removeEventListener('animationend', handleFadeIn);
                    imageElement.classList.remove('animate__animated', 'animate__fadeIn');
                    isAnimating = false;
                }, { once: true });
            }, { once: true });
        }

        function updateButtons() {
            document.getElementById('prevButton').disabled = currentImageIndex === 0;
            document.getElementById('nextButton').disabled = currentImageIndex === images.length - 1;
        }

        function celebrate() {
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function showMessage() {
            alert("üéâ Thanks for visiting your birthday website, Landon! You're awesome! üåü");
        }

        window.onload = function () {
            updateButtons();
        };
    </script>
</body>

</html>
