<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Website with Canvas</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            max-width: 100%;
            overflow-x: hidden;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        section {
            margin: 20px 0;
        }
        canvas {
            border: 5px solid #333;
            max-width: 90%;
            display: block;
            margin: 0 auto;
        }
        button {
            background-color: #FF0000;
            color: white;
            font-size: 16px;
            padding: 12px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }
        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }
        .email-button {
            background-color: #0066cc;
        }
        .email-button:hover {
            background-color: #005bb5;
        }
    </style>
    <script>
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');

        let images = [
            "https://myschief.net/landon.jpg",
            "https://myschief.net/landon2.jpg",
            "https://myschief.net/landon3.jpg"
        ];
        let currentImageIndex = 0;
        let currentImage = new Image();

        function loadImage() {
            currentImage.src = images[currentImageIndex];
            currentImage.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            };
        }

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            loadImage();
        }

        function startDrawing() {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;
            canvas.addEventListener('mousemove', draw);
        }

        function draw(event) {
            if (event.buttons !== 1) return;
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
        }

        window.onload = function() {
            canvas.width = 500;
            canvas.height = 300;
            loadImage();
        };
    </script>
</head>
<body>
    <header>
        <h1>Landon's Website</h1>
    </header>

    <main>
        <section>
            <canvas id="imageCanvas"></canvas>
            <div class="buttons-container">
                <button onclick="changeImage(-1)">Previous</button>
                <button onclick="changeImage(1)">Next</button>
                <button onclick="startDrawing()">Start Drawing</button>
            </div>
        </section>

        <section>
            <h2>Contact Landon</h2>
            <button class="email-button" onclick="window.location.href='mailto:contact@landon.website?subject=To%20Landon';">Email Landon</button>
        </section>
    </main>
</body>
</html>
