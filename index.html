<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 15px 0;
        }

        header h1 {
            font-size: 1.8em;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0057a2;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            font-size: 0.9em;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Landon's Website</h1>
        </header>
        
        <main>
            <img id="image" src="https://myschief.net/landon.jpg" alt="Landon's Image">
            <p id="slideText">Slide 1 of 3</p>
            <div class="buttons">
                <button onclick="changeImage(-1)">Previous</button>
                <button onclick="changeImage(1)">Next</button>
            </div>
            <div class="buttons">
                <button id="playButton" onclick="startAutoPlay()">Play</button>
                <button id="stopButton" onclick="stopAutoPlay()" disabled>Stop</button>
                <button id="resumeButton" onclick="startAutoPlay()" disabled>Resume</button>
            </div>
            <p><a href="mailto:contact@landon.website?subject=Contact">Email Landon</a></p>
        </main>

        <footer>
            <p>&copy; 2024 Landon. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const images = [
            "https://myschief.net/landon.jpg",
            "https://myschief.net/landon2.jpg",
            "https://myschief.net/landon3.jpg"
        ];
        let currentIndex = 0;
        let autoPlayInterval;

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            updateImage();
        }

        function updateImage() {
            document.getElementById("image").src = images[currentIndex];
            document.getElementById("slideText").innerText = `Slide ${currentIndex + 1} of ${images.length}`;
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => changeImage(1), 3000);
            toggleButtons(true);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlayInterval = null;
            toggleButtons(false);
        }

        function toggleButtons(isPlaying) {
            document.getElementById("playButton").disabled = isPlaying;
            document.getElementById("stopButton").disabled = !isPlaying;
            document.getElementById("resumeButton").disabled = isPlaying || autoPlayInterval === null;
        }
    </script>
</body>
</html>
