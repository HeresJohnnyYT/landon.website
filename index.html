<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Image Gallery</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .canvas-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            border: 5px solid #333;
            margin-top: 20px;
            max-width: 100%;
        }
        .buttons-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            background-color: #FF0000;
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .email-button {
            background-color: #0066cc;
        }
        .email-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Landon's Image Gallery</h1>

    <div class="canvas-container">
        <canvas id="imageCanvas" width="500" height="300"></canvas>

        <div class="buttons-container">
            <button onclick="changeImage(-1)">Previous</button>
            <button onclick="changeImage(1)">Next</button>
        </div>
    </div>

    <div class="buttons-container">
        <button class="email-button" onclick="window.location.href='mailto:info@myschief.net?subject=Landon\'s Image Gallery'">Contact Us</button>
    </div>

    <script>
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        
        let images = [
            "https://i.ibb.co/SNxqvdX/242079396-10159778028034083-1638624113462830914-n-1.jpg",
            "https://i.ibb.co/DMZjWsC/20240912-191246.jpg"
        ];
        let currentImageIndex = 0;
        let currentImage = new Image();

        function loadImage() {
            currentImage.src = images[currentImageIndex];
            currentImage.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            };
        }

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            loadImage();
        }

        window.onload = function() {
            loadImage();
        };
    </script>
</body>
</html>
