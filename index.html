<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Website!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f7f7f7 0%, #e0f7fa 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #2196F3;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin: 15px 0;
        }

        .image-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            transition: transform 0.3s ease;
            width: fit-content;
            margin: 20px auto;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        #landonImage {
            width: 250px;  /* Fixed width */
            height: auto;  /* Maintain aspect ratio */
            border-radius: 10px;
            cursor: pointer;
            display: block;
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .fun-fact {
            background-color: #FFF3E0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px dashed #FF9800;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
            
            button {
                padding: 10px 20px;
            }

            #landonImage {
                width: 200px;  /* Slightly smaller on mobile */
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__bounceIn">Welcome to Landon's Website!</h1>
        
        <p class="animate__animated animate__fadeIn">Hi! I'm Landon, 8 years old, and I'm excited to share my creativity with you! üåü</p>
        
        <div class="image-container">
            <img id="landonImage" src="https://myschief.net/landon.jpg" alt="A picture of Landon" onclick="celebrate()">
        </div>
        
        <div class="button-container">
            <button id="prevButton" onclick="changeImage(-1)" disabled>‚Üê Previous</button>
            <button id="nextButton" onclick="changeImage(1)">Next ‚Üí</button>
        </div>

        <div class="fun-fact">
            <p>üéÆ Press the 'E' key for a surprise message!</p>
        </div>

        <p>Thanks for checking out my page! I'll keep adding more pictures and things! üòä</p>
        <p>Have a great day, and see you soon! üëã</p>
    </div>

    <script>
        let images = [
            "https://myschief.net/landon.jpg",
            "https://myschief.net/landon2.jpg",
            "https://myschief.net/landon3.jpg"
        ];
        
        let currentImageIndex = 0;

        function changeImage(direction) {
            const imageElement = document.getElementById('landonImage');
            
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            
            imageElement.classList.add('animate__animated', 'animate__fadeOut');
            
            setTimeout(() => {
                imageElement.src = images[currentImageIndex];
                imageElement.classList.remove('animate__fadeOut');
                imageElement.classList.add('animate__fadeIn');
                
                setTimeout(() => {
                    imageElement.classList.remove('animate__animated', 'animate__fadeIn');
                }, 1000);
                
                updateButtons();
            }, 500);
        }

        function updateButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === images.length - 1;
        }

        function celebrate() {
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        window.onload = function() {
            changeImage(0);
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'e' || event.key === 'E') {
                alert("Thanks for visiting my webpage! You're awesome! üåü");
            }
        });
    </script>
</body>
</html>
