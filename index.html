<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        header, footer {
            font-size: 14px;
        }

        main {
            width: 90%;
            max-width: 480px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 6px 12px;
            margin: 5px;
            font-size: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            color: white;
        }

        #slideIndicator {
            font-size: 12px;
            margin: 5px 0;
            color: #888;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Landon's Website!</h1>
    </header>

    <main>
        <section>
            <p>Hi! I'm Landon, and I'm excited to share my favorite pictures!</p>
        </section>

        <section>
            <img id="landonImage" src="https://myschief.net/landon.jpg" alt="Landon's Picture">
            <p id="slideIndicator">Slide 1 of 3</p>
            <div class="controls">
                <button onclick="changeImage(-1)">Previous</button>
                <button onclick="changeImage(1)">Next</button>
            </div>
            <div class="controls">
                <button id="playButton" onclick="startAutoPlay()">Play</button>
                <button id="resumeButton" onclick="startAutoPlay()" disabled>Resume</button>
                <button id="stopButton" onclick="stopAutoPlay()">Stop</button>
            </div>
        </section>

        <section>
            <h2>Contact Landon</h2>
            <button onclick="window.location.href='mailto:contact@landon.website?subject=To%20Landon';">Email Landon</button>
        </section>

        <section>
            <h2>Daily Update</h2>
            <p id="dailyUpdate">Today's message: "Be kind and enjoy every moment!"</p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Landon. All rights reserved.</p>
    </footer>

    <script>
        const images = [
            "https://myschief.net/landon.jpg",
            "https://myschief.net/landon2.jpg",
            "https://myschief.net/landon3.jpg"
        ];
        let currentImageIndex = 0;
        let autoPlayInterval;

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            document.getElementById('landonImage').src = images[currentImageIndex];
            document.getElementById('slideIndicator').textContent = `Slide ${currentImageIndex + 1} of ${images.length}`;
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => changeImage(1), 3000);
            updateButtons();
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlayInterval = undefined;
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('playButton').disabled = autoPlayInterval;
            document.getElementById('resumeButton').disabled = autoPlayInterval;
            document.getElementById('stopButton').disabled = !autoPlayInterval;
        }

        window.onload = () => {
            document.getElementById('landonImage').src = images[currentImageIndex];
            document.getElementById('slideIndicator').textContent = `Slide ${currentImageIndex + 1} of ${images.length}`;
            updateButtons();
        };
    </script>
</body>
</html>
